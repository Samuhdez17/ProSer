<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacta con ProSer</title>
  <link rel="stylesheet" href="ContactoProSer.css">

  <link rel="icon" href="../../img/Logo-ProSer_recortado.jpg">
</head>
<body>
  <div class="formulario-contacto">
    <h2>Contáctanos</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="asunto">Asunto</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>

<script>
  function exprtarContacto() {
    var nombre = document.getElementById('nombre').value;
    var correoElectronico = document.getElementById('email').value;
    var asunto = document.getElementById('asunto').value;
    var mensaje = document.getElementById('mensaje').value;  

    var contenido = 
      "Nombre: " + nombre + "\n" +
      "Correo Electrónico: " + correoElectronico + "\n" +
      "Asunto: " + asunto + "\n" +
      "Mensaje: " + mensaje + "\n";

    var enlace = document.createElement("a");
    enlace.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(contenido));
    enlace.setAttribute("download", "ContactoProSer.txt");
    enlace.style.display = "none";
    
    document.body.appendChild(enlace);
    enlace.click();
    document.body.removeChild(enlace);
  }

  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    exprtarContacto();
  });
</script>
